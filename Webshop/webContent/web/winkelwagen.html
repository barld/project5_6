<!DOCTYPE html>
<html lang="nl">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Dylan's Gameshop | Index</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- JavaScript
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
<div id="app">
    <nav><!-- Start menu -->
        <div id="navbar">
            <ul>
                <li class="submenu_parent">
                    <a href="#"><i class="fa fa-gamepad" aria-hidden="true"></i> Platformen</a>
                    <platform_menu></platform_menu>
                </li>
                <li class="floating_menu_component">
                    <a href="#"><i class="fa fa-shopping-basket" aria-hidden="true"></i> Winkelwagen</a>
                    <shopcart v-bind:shoppingcart="shoppingcart"></shopcart>
                </li>
                <UserNav
                        v-bind:logedin="LogedIn"
                        v-on:showlogin="showLogin"
                        v-on:showregister="showRegister"
                        v-on:login_succes="login_success"
                        v-on:login_failed="login_failed"
                        v-on:logedout="logedout"
                >

                </UserNav>
            </ul>
        </div>
    </nav><!-- End menu -->
    <div class="container margin-top"><!-- Start container -->
        <div class="row">
            <div class="container">
                <div class="ten.columns offset-by-two-columns"><h1 align="center">Winkelwagen.</h1></div>
            </div>
        </div>
        <div class="row">
            <div class="container">
            <div class="ten.columns offset-by-two-columns">
                <div class="element-container">
                    <div class="cart">
                    <form action="checkout/informatie.html">
                        
                    <table class="u-full-width">
                        <thead>
                            <tr>
                                <th>&nbsp;</th>
                                <th width="40%">Naam</th>
                                <th width="35%">Aantal</th>
                                <th width="25%">Prijs</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img class="img-thumbnail" src="images/battlefield.jpg"></td>
                                <td>Battlefield</td>
                                <td><input type="number" value="2" min="1" max="20"></td>
                                <td>59.95</td>
                                <td><a href="#"><img class="img-cart-remove" src="images/cart-remove.png"></a></td>
                            </tr>
                            <tr>
                                <td><img class="img-thumbnail" src="images/rome.jpg"></td>
                                <td>Rome Total War</td>
                                <td><input type="number" value="1" min="1" max="20"></td>
                                <td>5.95</td>
                                <td><a href="#"><img class="img-cart-remove" src="images/cart-remove.png"></a></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><strong>Totaal:</strong> 125.85</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="form-btn" align="right">
                        <input type="submit" align="right" class="button-primary" value="Verder naar checkout!">
                    </div>
                    </form>

                    </div>
                </div>
            </div>
                
            </div>
        </div>
    </div><!-- End container -->
</div>
<script src="./dist/build.js"></script>
</body>
</html>
